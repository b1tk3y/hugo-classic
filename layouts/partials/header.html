<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}">

    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href='{{ .Site.Params.favicon  }}'>
    {{ else }}
    <link rel="icon" type="image/x-icon" href='{{ "images/favicon.ico" | absURL }}'>
    {{ end }}

    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href='{{ "css/style.css" | absURL }}' />
    <link rel="stylesheet" href='{{ "css/fonts.css" | absURL }}' />
    <link rel="stylesheet" href='{{ "css/theme-override.css" | absURL }}' />
    {{ partial "head_custom.html" . }}
  </head>

  <body>
    <br/>
